<html>
 <head> 
  <meta charset="utf-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <title>2048 Game</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Round" rel="stylesheet"> 
  <link rel="stylesheet" href="2048.css">
 </head> 
 <body> 
  <header> 
   <div class="brand"> 
    <div class="title">
      2048 
    </div> 
    <div class="description">
      2048
    </div> 
   </div> 
   <div class="scoreboard"> 
    <div class="score"> 
     <span>SCORE</span> 
     <span id="score">0</span> 
    </div> 
   </div> 
  </header> 
  <main> 
   <div class="gameOver"> 
    <h1 class="message">GameOver!</h1> 
    <button class="replay" id="replay"> <i class="material-icons-round">replay</i> </button> 
   </div> 
   <div class="gameboard"> 
    <div class="cell"></div> 
    <div class="cell"></div> 
    <div class="cell"></div> 
    <div class="cell"></div> 
    <div class="cell"></div> 
    <div class="cell"></div> 
    <div class="cell"></div> 
    <div class="cell"></div> 
    <div class="cell"></div> 
    <div class="cell"></div> 
    <div class="cell"></div> 
    <div class="cell"></div> 
    <div class="cell"></div> 
    <div class="cell"></div> 
    <div class="cell"></div> 
    <div class="cell"></div>
   </div> 
  </main> 
 </body>
 <script src="2048.js"></script>
</html>
